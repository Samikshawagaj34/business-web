<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Design</title>
    <link rel="stylesheet" href="./pages/style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1>My Single Page Design</h1>
            <nav>
                <a href="about">About</a>
                <a href="services">Services</a>
                <a href="contact">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="about">
            <h3>About Us</h3>
            <p>Welcome to our single-page website. Here we showcase our services and offer information about us.</p>
            <img src="./img/About us.png" alt="About Us Image">
        </section>
        <section id="services">
            <h2>Our Services</h2>
           
            <div class="service">
                <img src="./img/pensive-concentrated-managers-standing-modern-cafe.jpg" alt="Service Icon">
                <h3>Service Two</h3>
                <p>Details about service two.</p>
            </div>
            
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us through our contact form or social media.</p>
        </section>
    </main>
    
</body>
</html>
